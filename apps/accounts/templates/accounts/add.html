{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add Accounts
{% endblock %}
{% block title-header %}
Accounts
{% endblock%}

{% block block-name %}
Add Accounts
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center">
  <div class="col col-lg-4">
  <form method="post" action="{% url 'account_save' %}">
    {% csrf_token %}
      <div class="card-body"> 
        <div class="form-group">
          <label>Firstname <span class="text-danger">*</span></label>
          <input type="text" class="form-control"  value="{{request.POST.firstname}}" name="firstname"/>
        </div>
        <div class="form-group">
          <label>Last Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control"  value="{{request.POST.lastname}}" name="lastname"/>
        </div>
        <div class="form-group">
          <label>E-mail <span class="text-danger">*</span></label>
          <input type="email" class="form-control"  value="{{request.POST.email}}" name="email"/>
        </div>
        <div class="form-group">
          <label>Username <span class="text-danger">*</span></label>
          <input type="text" class="form-control"  value="{{request.POST.username}}" name="username"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" name="password" />
          <label for="exampleInputPassword1">Password Again <span class="text-danger">*</span></label>
          <input type="password" class="form-control" name="password2" />
        </div>
      </div>
    <button type="submit" class="btn btn-success float-right">Save Account</button>
  </form>
  </div>
</div>
{% endblock %}
