{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add Company
{% endblock %}
{% block title-header %}
Company
{% endblock%}

{% block block-name %}
Add Company
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center">
  <div class="col col-lg-4">
      <form method="post" action="{% url 'company_index' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success float-right">Save Company</button>
      </form>
  </div>
</div>
{% endblock %}
