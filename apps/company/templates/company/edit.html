{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Edit Company
{% endblock %}

{% block title-header %}
  Company
{% endblock%}

{% block block-name %}
  Edit Company
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center">
  <div class="col col-lg-4">
      <form method="post" action="{% url 'company_edit_save' company.id %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success float-right">Edit Company</button>
      </form>
  </div>
</div>
{% endblock %}
