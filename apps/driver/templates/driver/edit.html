{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Edit Driver
{% endblock %}

{% block title-header %}
  Driver
{% endblock%}

{% block block-name %}
  Edit Driver
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center">
  <div class="col col-lg-4">
      <form method="post" action="{% url 'driver_edit_save' driver.id %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success float-right">Edit Driver</button>
      </form>
  </div>
</div>
{% endblock %}
